services:
  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_DB=ds_service_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 6363:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: